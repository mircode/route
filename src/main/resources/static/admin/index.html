<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>前端路由</title>
		<base href="/route/admin/" />
		<link rel="stylesheet" href="css/amazeui.css"/>
	</head>
	<body>
		<div class="am-g">
		  <div class="am-u-lg-12 am-u-sm-centered">
				<a href="page/form.html" class="am-btn am-btn-secondary am-btn-sm">加载</a>
				<div id="container"></div>
			</div>
		</div>
	</body>
	
	<script src="js/jquery.js"></script>
	<script src="js/router.js"></script>
	
	<script>
	   // 监听URL变化
	   $.listen('page/**',function(url){
		   $('#container').load(url);
	   });
	   $.listen('/index.html',function(url){
	   	   $('#container').empty();
	   });
	   
		// 触发
		$('a').on('click',function(event){
			event.preventDefault();
			var url=$(this).attr('href');
			$('#container').loadPage(url); 
		});
	</script>
</html>
